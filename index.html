    <h1>储量超1.4亿吨，中国首个亿吨级页岩油油田诞生</h1>
    <p>中国首个亿吨级页岩油油田诞生。</p>
    <p>界面新闻3月23日获悉，中国石化胜利油田济阳页岩油新兴油田亿吨级探明储量正式通过自然资源部储量评审备案。</p>
    <br>这是今年1月自然资源部发布国内首个《页岩层系石油储量估算规范》后，第一批获得认定的页岩层系石油探明地质储量</br>
